<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ella Rubinshtein - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', 'Monaco', 'Courier New', monospace;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 3rem 2rem;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 20px;
            border: 2px solid #3b82f6;
            box-shadow: 0 20px 50px rgba(59, 130, 246, 0.2);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .lock-icon {
            font-size: 4rem;
            color: #3b82f6;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 50%, #0ea5e9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            color: #94a3b8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .password-form {
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 1px solid #3b82f6;
            border-radius: 10px;
            background: rgba(30, 41, 59, 0.8);
            color: #e2e8f0;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #1d4ed8;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }

        input[type="password"]::placeholder {
            color: #64748b;
        }

        .btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }

        .error {
            color: #ef4444;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .coming-soon {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #475569;
        }

        .status {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="lock-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1>Private Access</h1>
            <p>This website is currently under development and requires a password to access.</p>
            
            <div class="password-form">
                <div class="form-group">
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <button class="btn" onclick="checkPassword()">Access Website</button>
                <div id="error" class="error" style="display: none;"></div>
            </div>

            <div class="coming-soon">
                <div class="status">ðŸš§ Under Development</div>
                <p style="font-size: 0.9rem;">Portfolio website coming soon...</p>
            </div>
        </div>
    </div>

    <script>
        // Simple password protection (change this password!)
        const correctPassword = "dev2025";
        
        function checkPassword() {
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            if (password === correctPassword) {
                // Redirect to the main website
                window.location.href = 'main.html';
            } else {
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Incorrect password. Please try again.';
                document.getElementById('password').value = '';
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        }
        
        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
